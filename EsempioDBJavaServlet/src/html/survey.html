<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <form action="/EsempioDBJavaServlet/Survey" method="POST">
        <p>What's your favorite pet?</p>
        <p>
            <input type="radio" name="animal" value="1">Dog <br>
            <input type="radio" name="animal" value="2">Cat <br>
            <input type="radio" name="animal" value="3">Bird <br>
            <input type="radio" name="animal" value="4">Snake <br>
            <input type="radio" name="animal" value="5">None <br>
        </p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
